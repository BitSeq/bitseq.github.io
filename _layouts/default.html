<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ description }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">

    <title>{{ title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://www.github.com/BitSeq/BitSeq">View on GitHub</a>

          <h1 id="project_title">BitSeq</h1>
          <h2 id="project_tagline">Transcript isoform level expression and differential expression estimation for RNA-seq</h2>

          <!--<section id="downloads">
            <a class="zip_download_link" href="#">Download this project as a .zip file</a>
            <a class="tar_download_link" href="#">Download this project as a tar.gz file</a>
          </section> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	{{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">
	  BitSeq is developed by <a href="http://www.cs.man.ac.uk/~glausp/">Peter Glaus</a>, <a href="http://www.hiit.fi/u/ahonkela/">Antti Honkela</a> and <a href="http://www.manchester.ac.uk/research/magnus.rattray/">Magnus Rattray</a>.<br>
	  Slate theme by Jason Costello</p>
      </footer>
    </div>

  </body>
</html>
